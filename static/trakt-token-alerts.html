<!DOCTYPE html>
<html>
<head>
    <title>Trakt Token Alerts</title>
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <h1>Trakt Token Alert System</h1>
    <p>This form is used by automated systems to send token refresh alerts.</p>
    
    <!-- Netlify Forms will automatically detect this form -->
    <form name="trakt-token-alert" method="POST" data-netlify="true" style="display: none;">
        <input type="hidden" name="form-name" value="trakt-token-alert" />
        <input type="text" name="error" />
        <input type="text" name="context" />
        <input type="text" name="timestamp" />
        <input type="text" name="action_url" />
    </form>
    
    <p><a href="/now">Return to site</a></p>
</body>
</html>

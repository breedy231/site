<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trakt Token Alerts</title>
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <h1>Trakt Token Alert System</h1>
    <p>This form is used by automated systems to send token refresh alerts.</p>
    
    <!-- Netlify Forms will automatically detect this form -->
    <form name="trakt-token-alert" method="POST" data-netlify="true" style="display: none;" aria-hidden="true">
        <input type="hidden" name="form-name" value="trakt-token-alert" />
        <label for="error-field" style="display: none;">Error</label>
        <input type="text" id="error-field" name="error" aria-label="Error message" />
        <label for="context-field" style="display: none;">Context</label>
        <input type="text" id="context-field" name="context" aria-label="Context information" />
        <label for="timestamp-field" style="display: none;">Timestamp</label>
        <input type="text" id="timestamp-field" name="timestamp" aria-label="Timestamp" />
        <label for="action-url-field" style="display: none;">Action URL</label>
        <input type="text" id="action-url-field" name="action_url" aria-label="Action URL" />
        <button type="submit" style="display: none;" aria-label="Submit alert">Submit</button>
    </form>
    
    <p><a href="/now">Return to site</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trakt Token Alert</title>
</head>
<body style="display: none;">
    <!-- Hidden form for Netlify Forms to process admin alerts -->
    <form name="trakt-token-alert" netlify style="display: none;">
        <input type="hidden" name="form-name" value="trakt-token-alert" />
        <input type="text" name="error" aria-label="Error message" />
        <input type="text" name="timestamp" aria-label="Timestamp" />
        <input type="text" name="site" aria-label="Site identifier" />
        <button type="submit" style="display: none;">Submit</button>
    </form>
</body>
</html>

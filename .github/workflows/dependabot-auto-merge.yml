name: Dependabot Auto-Merge

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge minor and patch updates
        if: >
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge security updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "Major version update detected. Checking if it's a security update..."
          # For major updates, we'll still auto-merge if it's flagged as security
          if [[ "${{ steps.metadata.outputs.dependency-type }}" == "direct:production" ]]; then
            echo "Production dependency - will require manual review for major updates"
          else
            echo "Dev dependency major update - auto-merging"
            gh pr merge --auto --squash "$PR_URL"
          fi
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add comment for major updates
        if: >
          steps.metadata.outputs.update-type == 'version-update:semver-major' &&
          steps.metadata.outputs.dependency-type == 'direct:production'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Major Version Update**\n\nThis PR contains a major version update for a production dependency. Please review the changelog and test before merging.\n\nTo merge manually, use: `gh pr merge --squash`'
            })
